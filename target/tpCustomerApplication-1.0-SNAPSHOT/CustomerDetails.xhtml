<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
    <f:metadata>     
        <f:viewParam name="idCustomer" value="#{customerDetailsMBean.idCustomer}"
                     required="true"/>
        <f:viewAction action="#{customerDetailsMBean.loadCustomer}"/>
    </f:metadata>
    
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>

            <h:outputText value="Aucun client avec l'id #{customerDetailsMBean.idCustomer} ! " rendered='#{customerDetailsMBean.details == null}'/>
            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <h:panelGrid columns="2">
                    <p:outputLabel value="CustomerId:" for="customerId" />
                    <p:inputText id="customerId" value="#{customerDetailsMBean.details.customerId}" title="CustomerId" required="true" requiredMessage="The CustomerId field is required."  readonly="true"/>
                    <p:outputLabel value="Name:" for="name" />
                    <p:inputText id="name" value="#{customerDetailsMBean.details.name}" title="Name" />
                    <p:outputLabel value="Addressline1:" for="addressline1" />
                    <p:inputText id="addressline1" value="#{customerDetailsMBean.details.addressline1}" title="Addressline1" />
                    <p:outputLabel value="Addressline2:" for="addressline2" />
                    <p:inputText id="addressline2" value="#{customerDetailsMBean.details.addressline2}" title="Addressline2" />
                    <p:outputLabel value="City:" for="city" />
                    <p:inputText id="city" value="#{customerDetailsMBean.details.city}" title="City" />
                    <p:outputLabel value="State:" for="state" />
                    <p:inputText id="state" value="#{customerDetailsMBean.details.state}" title="State" />
                    <p:outputLabel value="Phone:" for="phone" />
                    <p:inputText id="phone" value="#{customerDetailsMBean.details.phone}" title="Phone" />
                    <p:outputLabel value="Fax:" for="fax" />
                    <p:inputText id="fax" value="#{customerDetailsMBean.details.fax}" title="Fax" />
                    <p:outputLabel value="Email:" for="email" />
                    <p:inputText id="email" value="#{customerDetailsMBean.details.email}" title="Email" />
                    <p:outputLabel value="CreditLimit:" for="creditLimit" />
                    <p:inputText id="creditLimit" value="#{customerDetailsMBean.details.creditLimit}" title="CreditLimit" />
                    <p:outputLabel value="DiscountCode:" for="discountCode" />
                    <p:selectOneMenu id="discountCode" value="#{customerDetailsMBean.details.discountCode}"   
                                     title="DiscountCode" required="true" 
                                     requiredMessage="The DiscountCode field is required."  
                                     converter="#{customerDetailsMBean.discountCodeConverter}">   
                        <f:selectItems value="#{customerDetailsMBean.discountCodes}"  
                                       var="item"   
                                       itemLabel="#{item.discountCode} : #{item.rate} %" itemValue="#{item}" />  
                    </p:selectOneMenu>
                <p:commandButton id="update" value="Enregistrer" action="#{customerDetailsMBean.update}"/>
                </h:panelGrid>
                <h:messages/>
            </h:form>
            <p:button id="back" value="Revenir Ã  la liste" outcome="CustomerList"/>
        </f:view>

    </h:body>
</html>
